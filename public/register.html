<div class="register-container">
  <h1>Register User</h1>
  <dl>
      <dt>User Name</dt>
      <dd><input class="form-control" type="text" id="txtUserName"></dd>
      <dd id="unError"></dd>

      <dt>Email</dt>
      <dd><input class="form-control" type="email" id="txtEmail"></dd>

      <dt>Password</dt>
      <dd><input class="form-control" type="password" id="txtPassword"></dd>
  </dl>
  <button id="btnRegister" class="btn btn-primary w-100">Register</button>
  <p class="mt-3">
      <button id="home-login-button" class="btn btn-link">Existing User Login</button>
  </p>
</div>
